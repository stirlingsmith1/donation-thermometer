<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="rectangle-10"></div>
    <div class="rectangle-18"></div>
    <div class="student-name">STUDENT NAME</div>
    <div class="student-member">STUDENT MEMBER</div>
    <div class="rectangle-12"></div>
    <div class="rectangle-13"></div>
    <div class="usa-high-ffa">USA HIGH FFA</div>
    <div class="rectangle-17"></div>
    <div class="help-spread-the-word">Help Spread The Word</div>
    <div class="product-purchases-can-only-be-made-if-you-live-in-the-community-of-the-organization">
      Product purchases can only be made if you live in the community of the organization
    </div>
    
    <div class="group-1">
      <div class="rectangle-15"></div>
      <div class="buy-products">Buy Products</div>
    </div>

    <div class="group-2">
      <div class="rectangle-16"></div>
      <div class="donate">Donate</div>
    </div>

    <div class="gauge">
      <div class="gauge__body">
        <div class="gauge__fill"></div>
        <div class="gauge__cover"></div>
      </div>
      <div class="gauge-percentage">0%</div>
    </div>
    
    <div class="initial-goal-10-000">Initial goal $10,000</div>
    <div class="_0">$0</div>
    <div class="_10-000">$10,000</div>

    <div class="raised">Raised</div>

    <div class="icon-wrapper facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon-wrapper email-icon">
      <i class="fa-regular fa-envelope"></i>
    </div>
    <div class="icon-wrapper link-icon">
      <i class="fas fa-link"></i> 
    </div>
    <div class="icon-wrapper chat-icon">
      <i class="fas fa-comment"></i>
    </div>
    <div class="icon-wrapper twitter-icon">
      <i class="fab fa-twitter"></i>
    </div>
  </div>
</body>
</html>
